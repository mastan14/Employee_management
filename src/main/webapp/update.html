<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Profile</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    .profile-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h2>Update Profile</h2>

<div class="profile-form">
  <form action="demo4" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="John Doe" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="john@example.com" required>

    <label for="designation">Designation:</label>
    <input type="text" id="designation" name="designation" value="" required>
    
     <label for="department">Department:</label>
    <input type="text" id="Department" name="department" value="" required>

    <label for="industryExperience">Industry Experience:</label>
    <input type="text" id="industryExperience" name="industryExperience" value="5" required>

    <label for="teachingExperience">Teaching Experience:</label>
    <input type="text" id="teachingExperience" name="teachingExperience" value="" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" value="1234567890" required>

    <button type="submit">Update Profile</button>
  </form>
</div>

</body>
</html>

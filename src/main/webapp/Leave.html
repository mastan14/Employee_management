<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System - Leave Request</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    .navbar {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      border-radius: 8px;
      background-color: #000;
      margin-bottom: 20px;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .leave-request-form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h2>Employee Management System</h2>

<div class="navbar">
  <a href="#" onclick="showFeature('updateProfile')">Update Profile</a>
  <a href="#" onclick="showFeature('changePassword')">Change Password</a>
  <a href="#" onclick="showFeature('salaryTransactions')">Salary Transactions</a>
  <a href="#" onclick="showFeature('leaveRequest')">Leave Request</a>
  <a href="#" onclick="showFeature('salaryHistory')">Salary History</a>
  <a href="Home.html">Logout</a>
</div>

<div id="leaveRequest" class="feature-section">
  <h3>Leave Request</h3>
  <div class="leave-request-form">
    <form action="demo6" method="post" >
     <label for="email">EMAIL</label>
      <input type="email" id="email" name="email" required>
      
      <label for="startDate">Start Date:</label>
      
      <input type="date" id="startDate" name="startDate" required>

      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" name="endDate" required>

      <label for="reason">Reason:</label>
      <input type="text" id="reason" name="reason" required>

      <button type="submit">Submit Leave Request</button>
    </form>
  </div>
</div>

<script>
  function showFeature(featureId) {
    var featureSections = document.getElementsByClassName('feature-section');
    for (var i = 0; i < featureSections.length; i++) {
      featureSections[i].style.display = 'none';
    }

    var selectedFeature = document.getElementById(featureId);
    selectedFeature.style.display = 'block';
  }

  function logout() {
    // Add your logout logic here
    alert("Logout clicked. Add your logout logic.");
  }

  function submitLeaveRequest(event) {
    event.preventDefault();

    // You can add logic here to handle the leave request submission
    // For a client-side example, you can display an alert
    alert("Leave request submitted successfully!");
  }
</script>

</body>
</html>
